<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <nav>
            <h1>My Tic-Tac-Toe Game</h1>
            <span class="material-symbols-outlined" id="volume_icon">
                volume_off
            </span>
        </nav>
    </header>
    <main>
        <div class="game_container">
            <div class="container">
                <div class="box top_border left_border"></div>
                <div class="box top_border"></div>
                <div class="box top_border right_border"></div>
                <div class="box left_border"></div>
                <div class="box"></div>
                <div class="box right_border"></div>
                <div class="box left_border bottom_border"></div>
                <div class="box bottom_border"></div>
                <div class="box right_border bottom_border"></div>
            </div>
        </div>
        <div class="result_container">
            <div class="result">
                <div class="result_box">
                    <h3>YOU (X)</h3>
                    <p id="player1_result">0</p>
                </div>
                <div class="result_box">
                    <h3>TIE</h3>
                    <p id="match_tie">0</p>
                </div>
                <div class="result_box">
                    <h3 id="player_exchange">PLAYER (O)</h3>
                    <p id="player2_result">0</p>
                </div>
                <div class="result_box button_box">
                    <button id="player_change"><span class="material-symbols-outlined" id="button_icon">
                        person
                        </span></button>
                </div>
            </div>
        </div>
    </main>
    <audio id="click_sound" src="/Audio/ting.mp3"></audio>
    <audio id="background_audio" src="/Audio/Meadow-Waltz-Classical-Piano-Orchestra-chosic.com_.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
